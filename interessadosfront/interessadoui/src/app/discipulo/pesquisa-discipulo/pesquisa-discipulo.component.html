<div class="container">
  <div class="p-grid">

    <div class="p-col-12">
      <h1>Lista de Discipulos</h1>
    </div>

    <div class="col-12 p-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="col-12 p-fluid">
      <label>Contato Celular</label>
      <input pInputText type="text">
    </div>

    <div class="col-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

    <div class="grid">
      <div class="col-12">
        <p-table [value]="discipulos" [paginator]="true" [rows]="3"
          [responsive]="true">
          <ng-template pTemplate="header">
            <tr>
              <th>Nome</th>
              <th>Endereço</th>
              <th class="col-data-header">Data de nascimento</th>
              <th class="col-data-header">Contato</th>
              <th class="col-acoes"></th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-discipulo>
            <tr>
              <td>
                <span class="column-title">Pessoa</span>
                {{ discipulo.nome }}
              </td>

              <td>
                <span class="column-title">Descrição</span>
                {{ discipulo.logradouro }}
              </td>

              <td class="col-data">
                <span class="column-title">Vencimento</span>
                {{ discipulo.dataNascimento }}
              </td>

              <td class="col-data">
                <span class="p-column-title">Pagamento</span>
                {{ discipulo.telefone }}
              </td>


              <td class="col-acoes">
                <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
                <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </div>
    </div>

    <a pButton  routerLink="/discipulo/novo" label="Novo Discipulo"></a>

  </div>
</div>
